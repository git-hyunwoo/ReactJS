<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX example</title>
</head>
<body>
    <div id = "root"></div>
    <!-- import React cdn -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- To use JSX, you need this CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React code starts -->
    <script type = "text/babel">
        const root = document.getElementById("root");
        // JSX starts from here
        const Title = (
            <h3 id = "title" onMouseEnter = {() => console.log("mouse enter")}>I am a title</h3>
        );
        /*
        const h3 = React.createElement(
            "h3", 
        {
            id : "title",
            onMouseEnter: () => console.log("mouse enter"),
        }, "I am a title"); */ // create span tag / parameter -> (tag, property, content)

        const Button = (
            <button style = {{backgroundColor : "tomato",}} onClick = {() => console.log("i am clicked")}>Click me</button>
        );
        /*
        const btn = React.createElement(
            "button", 
        {
            onClick : () => console.log("i am clicked"),
            style:{
                backgroundColor : "tomato",
            }
        }, "Click me");
        */
        
        const container =  React.createElement("div", null, [Title, Button])
        ReactDOM.render(container, root) // put tags in html
    </script>
</body>
</html>
